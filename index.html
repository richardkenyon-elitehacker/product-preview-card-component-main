<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!--TODO: need srcset -->
    <!-- nope srcset is for loading different sized versions of
      the same image, we need <picture> for different images at different sizes.
    <img class="perfume"
    src="images/image-product-desktop.jpg"
    srcset="
      images/image-product-mobile.jpg 700w,
      images/image-product-desktop.jpg 600w
    "
    sizes="(max-width: 600px) 100vw, 40vw"
    >
    -->
    <picture>
      <source media="(max-width: 599px)" srcset="images/image-product-mobile.jpg">
      <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
      <img class="perfume" src="images/image-product-mobile.jpg">
    </picture>
    <div class="product">
      <p class="category text-preset-4">Perfume</p>

      <h1 class="text-preset-1">Gabrielle Essence Eau De Parfum</h1>

      <p class="desc text-preset-3">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-box">
        <p class="discount-price text-preset-1">$149.99</p>
        <p class="price text-preset-5 strikethrough">$169.99</p>
      </div>

      <button><img src="images/icon-cart.svg"><span class="text-preset-2">Add to Cart</span></button>
    </div>
  </div>
</body>
</html>
